matches:
  # OpenAI ChatGPT
  - triggers: [":aicall", ":ainew", ":aistart"]
    label: "New ChatGPT conversation"
    replace: "{{output}}"
    vars:
      - name: form_ai
        type: form
        params:
          layout: |
            ChatGPT: Starts a NEW conversation (clear):
            [[prompt]]
            Model                                      Coherence         Answer size:
            [[model]] [[temperature]] [[tokens]]
            
            * NOTE: answer size and model affect pricing.
            * NOTE: use :aichat to CONTIUNE this conversation later
          fields:
            prompt:
              type: text
              multiline: true
            model:
              type: list
              values:
                - 'gpt-4'
                - 'gpt-3.5-turbo'
              default:
                'gpt-3.5-turbo'
            temperature:
              type: list
              values:
                - '2.0'
                - '1.75'
                - '1.5'
                - '1.25'
                - '1.0'
                - '0.9'
                - '0.75'
                - '0.5'
                - '0.25'
                - '0.1'
                - '0'
              default: '1.5'
            tokens:
              type: list
              values:
                - '16'
                - '32'
                - '64'
                - '128'
                - '256'
                - '512'
                - '1024'
              default:
                '256'
      - name: output
        type: script
        params:
          args:
            - "%CONFIG%/scripts/playbtw_ai"
            - ai_chat_init
            - --prompt
            - "{{form_ai.prompt}}"
            - --model
            - "{{form_ai.model}}"
            - --temperature
            - "{{form_ai.temperature}}"
            - --tokens
            - "{{form_ai.tokens}}"
  - triggers: [":aicall", ":aichat", ":aicontinue", ":aiadd"]
    label: "Continue ChatGPT conversation"
    replace: "{{output}}"
    vars:
      - name: form_ai
        type: form
        params:
          layout: |
            ChatGPT: Continues the previous conversation.
            [[prompt]]
            Model                                      Coherence         Answer size:
            [[model]] [[temperature]] [[tokens]]
            
            * NOTE: answer size and model affect pricing.
            * NOTE: use :aistart to begin a new AI chat, erasing history.
          fields:
            prompt:
              type: text
              multiline: true
            model:
              type: list
              values:
                - 'gpt-4'
                - 'gpt-3.5-turbo'
              default:
                'gpt-3.5-turbo'
            temperature:
              type: list
              values:
                - '2.0'
                - '1.75'
                - '1.5'
                - '1.25'
                - '1.0'
                - '0.9'
                - '0.75'
                - '0.5'
                - '0.25'
                - '0.1'
                - '0'
              default: '1.5'
            tokens:
              type: list
              values:
                - '16'
                - '32'
                - '64'
                - '128'
                - '256'
                - '512'
                - '1024'
              default:
                '256'
      - name: output
        type: script
        params:
          args:
            - "%CONFIG%/scripts/playbtw_ai"
            - ai_chat
            - --prompt
            - "{{form_ai.prompt}}"
            - --model
            - "{{form_ai.model}}"
            - --temperature
            - "{{form_ai.temperature}}"
            - --tokens
            - "{{form_ai.tokens}}"
  - triggers: [":aicall", ":aiquestion", ":aisingle", ":aiask"]
    label: "Single ChatGPT question"
    replace: "{{output}}"
    vars:
      - name: form_ai
        type: form
        params:
          layout: |
            ChatGPT: Single isolated question! (ignores context, and not recorded)
            [[prompt]]
            Model                                      Coherence         Answer size:
            [[model]] [[temperature]] [[tokens]]
            
            * NOTE: answer size and model affect pricing.
            * NOTE: This prompt is isolated from the chat and not recorded
          fields:
            prompt:
              type: text
              multiline: true
            model:
              type: list
              values:
                - 'gpt-4'
                - 'gpt-3.5-turbo'
              default:
                'gpt-3.5-turbo'
            temperature:
              type: list
              values:
                - '2.0'
                - '1.75'
                - '1.5'
                - '1.25'
                - '1.0'
                - '0.9'
                - '0.75'
                - '0.5'
                - '0.25'
                - '0.1'
                - '0'
              default: '1.5'
            tokens:
              type: list
              values:
                - '16'
                - '32'
                - '64'
                - '128'
                - '256'
                - '512'
                - '1024'
              default:
                '256'
      - name: output
        type: script
        params:
          args:
            - "%CONFIG%/scripts/playbtw_ai"
            - ai_chat_isolate
            - --prompt
            - "{{form_ai.prompt}}"
            - --model
            - "{{form_ai.model}}"
            - --temperature
            - "{{form_ai.temperature}}"
            - --tokens
            - "{{form_ai.tokens}}"
  - triggers: [":aicall", ":aiforget", ":aierase", ":aiclear"]
    label: "Clear ChatGPT conversation"
    replace: "{{output}}"
    vars:
      - name: output
        type: script
        params:
          args:
            - "%CONFIG%/scripts/playbtw_ai"
            - ai_forget
  - triggers: [":aicall", ":aimemory", ":aihistory", ":ailog"]
    label: "Show ChatGPT conversation history"
    replace: "{{output}}"
    vars:
      - name: output
        type: script
        params:
          args:
            - "%CONFIG%/scripts/playbtw_ai"
            - ai_knowledge
  - triggers: [":aicall", ":aiimg", ":aiimage", ":dall-e"]
    label: "Generate a Dall-E Image"
    replace: "{{output}}"
    vars:
      - name: form_ai
        type: form
        params:
          layout: |
            Prompt:
            [[prompt]]
            Size:
            [[img_size]]
            Format:
            [[img_format]]
            Quality:
            [[img_quality]]
            Style:
            [[img_style]]
          fields:
            prompt:
              type: text
              multiline: true
            img_quality:
              type: list
              values:
                - 'standard'
                - 'hd'
              default:
                'standard'
            img_style:
              type: list
              values:
                - 'vivid'
                - 'natural'
              default:
                'vivid'
            img_size:
              type: list
              values:
                - '1024x1024'
                - '1792x1024'
                - '1024x1792'
              default:
                '1024x1024'
            img_format:
              type: list
              values:
                - 'url'
                - 'markdown'
                - 'b64_json'
              default:
                'markdown'
      - name: output
        type: script
        params:
          args:
            - "%CONFIG%/scripts/playbtw_ai"
            - ai_image
            - --prompt
            - "{{form_ai.prompt}}"
            - --img_size
            - "{{form_ai.img_size}}"
            - --img_format
            - "{{form_ai.img_format}}"
            - --img_quality
            - "{{form_ai.img_quality}}"
            - --img_style
            - "{{form_ai.img_style}}"
